<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script type="module" src="./js/markdown2textile.js"></script>
  <title>md2textile</title>
</head>

<body>
  <div class="container">
    <h1>markdown→textile変換</h1>
    <form>
      <div class="row">
        <div class="col-6 form-group">
          <label for="markdown-text">markdown</label>
          <textarea class="form-control" id="markdown-text" rows="10"></textarea>
        </div>
        <div class="col-6 form-group">
          <label for="textile-text">Textile</label>
          <textarea class="form-control" id="textile-text" rows="10"></textarea>
        </div>
      </div>
      <p>
        <input type="button" id="convert-button" value="Textileに変換する">
      </p>
    </form>
  </div>
</body>

</html>
